<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS_files/signUpStyle.css">
</head>
<body>
    <form action="/register" method="post">
        <div class="logo">BikeNGo</div>
        <div class="register-text">Register</div>
        <input type="text" name="name" id="name" placeholder="Enter your name"/><br>
        <input type="email" name="email" id="email" placeholder="Enter your email address" /><br>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" /><br>
        <input type="password" name="pwd" id="pwd" placeholder="Enter your password" /><br>
        <input type="text" name="con_pwd" id="con_pwd" placeholder="confirm password" /><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
